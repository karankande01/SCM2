<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-100">
  <div id="content" class="min-h-screen flex items-center justify-center">
    <div class="grid grid-cols-12 w-full max-w-xl">
      <div class="col-span-12 sm:col-span-6 sm:col-start-4">
        <div
          class="block p-6 bg-gray-200 border-t-gray-950  rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
          <!-- message here -->
           <div data-th-replace="message::messagebox"></div>
          <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
            Signup Here
          </h5>
          <p class="font-normal text-gray-700 dark:text-gray-400">
            Start managing contacts on cloud ...
          </p>
          <!-- This is our form -->
          <form data-th-action="@{'/do-register'}" method="post" data-th-object="${user}" class="mt-5" novalidate>
            <!-- for name field -->
            <div class="mb-3">
              <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
              <input type="text" th:field="*{name}" id="name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Enter here" required />
            </div>
            <!-- Error message -->
             <p
                data-th-if="${#fields.hasErrors('name')}"
                data-th-errors="*{name}"
                class="text-red-600 px-1 py-2"
             >Username is required</p>
            <!-- for email field -->
            <div class="mb-3">
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
              <input type="email" th:field="*{email}" id="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="name@flowbite.com" required />
            </div>
            <!-- Error message -->
            <p
            data-th-if="${#fields.hasErrors('email')}"
            data-th-errors="*{email}"
            class="text-red-600 px-1 py-2"
         ></p>
            <!-- for password field -->
            <div class="mb-3">
              <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New
                password</label>
              <input type="password" th:field="*{password}" id="password"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required />
                <!-- Error message -->
            <p
            data-th-if="${#fields.hasErrors('password')}"
            data-th-errors="*{password}"
            class="text-red-600 px-1 py-2"
         ></p>
              <!-- for phone field -->
              <div class="mb-3">
                <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone
                  Number</label>
                <input type="text" th:field="*{phoneNumber}" id="phone"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  required />
              </div>
              <!-- Error message -->
            <p
            data-th-if="${#fields.hasErrors('phoneNumber')}"
            data-th-errors="*{phoneNumber}"
            class="text-red-600 px-1 py-2"
         ></p>
              <!-- for about textarea -->
              <div class="mb-3">
                <label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Write something
                  about yourself</label>
                <textarea id="about" th:field="*{about}" rows="6"
                  class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Write here..."></textarea>
              </div>
              <p
              data-th-if="${#fields.hasErrors('about')}"
              data-th-errors="*{about}"
              class="text-red-600 px-1 py-2"
           ></p>
              

              <!-- buttons -->
              <div class="mb-3 flex justify-center ">
                <button type="submit"
                  class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 py-2 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Signup</button>
                <button type="reset"
                  class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-4 py-2 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Reset</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    console.log("signup page script");
  </script>
</body>

</html>
