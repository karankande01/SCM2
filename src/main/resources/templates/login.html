<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
</head>
<body>

    <div id="content" class="min-h-screen flex items-center justify-center">
        <div class="grid grid-cols-12 w-full max-w-xl">
          <div class="col-span-12 sm:col-span-6 sm:col-start-4">
            <div
              class="block p-6 bg-gray-200 border-t-gray-950  rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
              <!-- message here -->
               <div data-th-replace="message::messagebox"></div>
              <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                Login Here
              </h5>
              <p class="font-normal text-gray-700 dark:text-gray-400">
                Start managing contacts on cloud ...
              </p>
              <!-- message handling -->
              <div class="text-red-600 text-center my-3" th:if="${param.error}">
                Invalid username and password.</div>
            <div class="text-green-600 text-center my-3"  th:if="${param.logout}">
                You have been logged out.</div>
                
              <!-- This is our form -->
              <form data-th-action="@{'/authenticate'}" method="post" data-th-object="${user}"  class="mt-5">
                
                <!-- for username field -->
                <div class="mb-3">
                  <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
                  <input type="email"  id="email" th:field="*{email}"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="name@flowbite.com" required />
                </div>
                <!-- Error message -->
                <p
                data-th-if="${#fields.hasErrors('email')}"
                data-th-errors="*{email}"
                class="text-red-600 px-1 py-2"
             ></p>
                <!-- for password field -->
                <div class="mb-3">
                  <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                  <input type="password"  id="password" th:field="*{password}"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    required />
                    <!-- Error message -->
                <p
                data-th-if="${#fields.hasErrors('password')}"
                data-th-errors="*{password}"
                class="text-red-600 px-1 py-2"
             ></p>
                  
                  <!-- buttons -->
                  <div class="mb-3 my-2  flex justify-center ">
                    <button type="submit"
                      class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 py-2  me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Login</button>
                    <button type="reset"
                      class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-4 py-2 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Reset</button>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    <script>
        console.log("Login page script")
    </script>
    
</body>
</html>
